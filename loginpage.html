<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <!-- User Type Selection -->
        <form id="loginForm" method="POST" action="login_process.php">
            <div class="user-type">
                <label for="userType">Select User Type:</label>
                <select id="userType" name="userType" required>
                    <option value="" disabled selected>Select user type</option>
                    <option value="admin">Admin</option>
                    <option value="travelAgency">Travel Agency</option>
                    <option value="user">User</option>
                </select>
            </div>

            <!-- Username Field (Only for Regular User) -->
            <div id="usernameField" class="input-group" style="display: none;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>

            <!-- Admin-Specific Fields -->
            <div id="adminFields" class="extra-fields" style="display: none;">
                <div class="input-group">
                    <label for="adminCode">Admin Code:</label>
                    <input type="text" id="adminCode" name="adminCode">
                </div>
            </div>

            <!-- Travel Agency-Specific Fields -->
            <div id="agencyFields" class="extra-fields" style="display: none;">
                <div class="input-group">
                    <label for="agencyID">Agency ID:</label>
                    <input type="text" id="agencyID" name="agencyID">
                </div>
            </div>

            <!-- Password Field (Common for All) -->
            <div id="passwordField" class="input-group" style="display: none;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script src="loginpage.js"></script>
</body>
</html>
